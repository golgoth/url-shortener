version: '3'
services:
  url_shortener:
    build: ./url_shortener
    links:
     - redis_cache
     - dynamodb
    environment:
      DYNAMODB_ENDPOINT: 'http://dynamodb:8000'
      AWS_ACCESS_KEY: 'dummy'
      AWS_ACCESS_SECRET: 'dummy'
      ENV: 'test'
      HOST_REDIS: 'redis_cache'
  redis_cache:
    build: ./redis
  dynamodb:
    build: ./dynamodb
  integration_test:
    build: ./integration_test
    links:
     - url_shortener
     - redis_cache
