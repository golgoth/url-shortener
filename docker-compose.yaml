version: '3'
services:
  url_shortener:
    build: ./url_shortener
    ports:
     - "5000:5000"
    environment:
      ENV: 'test'
      HOST_REDIS: 'redis_cache'
      AWS_ACCESS_KEY: 'dummy'
      AWS_ACCESS_SECRET: 'dummy'
    links:
     - redis_cache
  redis_cache:
    image: "redis:alpine"
    volumes:
     - ./redis.conf:/usr/local/etc/redis/redis.conf
